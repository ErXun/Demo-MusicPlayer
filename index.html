<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1169130_w2r2k4jl9u9.css">
    <title>音乐播放器</title>
</head>
<body>
    <div class="cover"></div>
    <div class="music-box">
        <div class="music clearfix">
           <div class="music-action">
               <span id="previous"><i class="iconfont icon-previous"></i></span>
               <span id="change"><i class="iconfont icon-pause"></i></span>
               <span id="next"><i class="iconfont icon-next"></i></span>
           </div>
           <div class="music-info">
                <p class="title"></p>
                <p class="auther"></p>
           </div>
        </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now" ></div>
            </div>
            <div class="time">0:00</div>
        </div>
        <!-- <ul>
            <li></li>
        </ul> -->
    </div>
    <script src="js/index.js"></script>
   
    
</body>
</html>
